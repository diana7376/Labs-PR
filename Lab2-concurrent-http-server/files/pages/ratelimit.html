<!DOCTYPE html>
<html>
<head>
    <title>Rate Limit Exceeded</title>
    <style>
    body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 420px;
        min-height: 300px;
        margin: 80px auto 0 auto;
        background: #fff;
        border: 2px solid #e04b4b;
        border-radius: 11px;
        box-shadow: 0 4px 20px rgba(255,95,87,0.09);
        padding: 38px 32px 32px 32px;
        text-align: center;
    }
    .header {
        font-size: 1.7em;
        color: #e04b4b;
        border-bottom: 1px solid #e3e3e3;
        padding-bottom: 10px;
        font-weight: 600;
        margin-bottom: 12px;
    }
    .header-title {
        font-size: 1.3em;
        color: #e04b4b;
        font-weight: bold;
        letter-spacing: 0.5px;
    }
    .big-icon {
        font-size: 2.2em;
        color: #e04b4b;
        margin-bottom: 12px;
    }
    .info-message {
        font-size: 1.2em;
        color: #3c4551;
        margin-top: 24px;
        margin-bottom: 14px;
    }
    @media (max-width: 500px) {
        .container {
            padding: 18px 8px 18px 8px;
        }
        .header-title {
            font-size: 1.1em;
        }
        .info-message {
            font-size: 1em;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span style="margin-left: 20px" class="header-title">429 Rate Limit Exceeded</span>
        </div>
        <div style="padding: 48px 32px 0 32px; text-align: center;">
            <div class="big-icon">
                &#9888;
            </div>
            <div class="info-message">
                You have sent too many requests.<br>
                Please try again after a short pause.
            </div>
        </div>
    </div>
</body>
</html>
